<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Frontendowe notatki</title>
  <link rel="icon" href="https://dev.kasiaizak.pl/_media/notes.svg" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta property="og:title" content="Frontendowe notatki" />
  <meta property="og:description" content="Notatki początkującego frontendowca" />
  <meta property="og:url" content="https://dev.kasiaizak.pl" />
  <meta property="og:image" content="https://dev.kasiaizak.pl/_media/cover.png" />
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" /> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">
  <!-- docsify-themeable styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

</head>

<body>
  <div id="app"></div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script>
    window.$docsify = {
      ga: 'UA-6578510-13',
      disqus: 'notatki',
      auto2top: true,
      formatUpdated: '{YYYY}-{MM}-{DD}',
      name: 'Frontendowe notatki',
      repo: 'kasiaizak/notatki',
      logo: '/_media/notes.svg',
      coverpage: true,
      loadSidebar: true,
      themeColor:'#ed0072',
      darklightTheme: {
        defaultTheme : 'dark'
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        placeholder: 'Wpisz frazę',
        noData: 'Brak wyników',
        hideOtherSidebarContent: true
      },
      pagination: {
        previousText: 'poprzednia',
        nextText: 'następna',
        crossChapter: true
      }
    }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script> -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="_scripts/sidebar-extension.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
</body>

</html>
